<title>Absorbed Light Energy</title>
<h1 id="absorbed_light_energy-heading">Absorbed Light Energy</h1>
<p id="absorbed_light_energy-p1">
    When <a id="absorbed_light_energy-anchor-1" href="solar_energy">solar energy</a> reaches the Earth's surface, the Earth absorbs it. Once it has been absorbed, we call it absorbed light energy. Absorbed light energy is an important part of the greenhouse effect.
</p>
